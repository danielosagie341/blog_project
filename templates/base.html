<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Blog{% endblock %}</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100">
		<nav class="bg-white shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<a
							href="{% url 'home' %}"
							class="flex items-center py-4 px-2">
							<span class="font-semibold text-gray-500 text-lg">Blog</span>
						</a>
					</div>
					<div class="flex items-center space-x-3">
						{% if user.is_authenticated %}
						<a
							href="{% url 'post-create' %}"
							class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
							>New Post</a
						>
						<span class="text-gray-500">Welcome, {{ user.username }}</span>
						<a
							href="{% url 'logout' %}"
							class="py-2 px-4 text-gray-500 hover:text-gray-700"
							>Logout</a
						>
						{% else %}
						<a
							href="{% url 'login' %}"
							class="py-2 px-4 text-gray-500 hover:text-gray-700"
							>Login</a
						>
						<a
							href="{% url 'register' %}"
							class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
							>Register</a
						>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>

		<div class="max-w-6xl mx-auto mt-8 px-4">
			{% if messages %} {% for message in messages %}
			<div
				class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
				{{ message }}
			</div>
			{% endfor %} {% endif %} {% block content %} {% endblock %}
		</div>
	</body>
</html>
